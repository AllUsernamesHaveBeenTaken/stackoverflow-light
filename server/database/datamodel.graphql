type Question {
  id: ID! @unique
  title: String!
  description: String
  createdAt: DateTime!
  askedBy: User
  votes: [QuestionVote!]! 
}

type User {
  id: ID! @unique
  username: String!
  email: String! @unique
  password: String!
  createdAt: DateTime!
  questions: [Question!]!
  questionVotes: [QuestionVote!]!
}

type QuestionVote {
  id: ID! @unique
  isUpVote: Boolean!
  question: Question!
  user: User!
}